<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | GUARDIANS OF LEGEND</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #fceabb;
            --panel-bg: rgba(12, 10, 8, 0.9);
            --border: #5d4e37;
            --text: #e8dcc4;
            --error: #ff4444;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Palatino Linotype', serif; color: var(--text);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('Fondo fortaleza.png');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            background: var(--panel-bg);
            border: 3px double var(--gold);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 400px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--gold);
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px black;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--gold-bright);
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--gold-bright);
            transform: scale(1.02);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.85em;
            margin-top: 10px;
            display: none;
        }

        #btn-pasadizo {
            background: #8b0000;
            color: white;
            border: 1px solid var(--gold);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="hero-background"></div>

    <div class="container">
        <h1>GUARDIANS OF LEGEND</h1>
        
	<p style="color: var(--gold-bright); font-style: italic; margin-top: -20px; margin-bottom: 30px; font-size: 1.1em; letter-spacing: 2px;">
        SPELLS SEEKERS
    	</p>

        <div class="input-group">
            <label>Identif√≠cate, H√©roe</label>
            <input type="text" id="user-input" placeholder="Tu usuario @g.educaand.es" autocomplete="off">
            <p id="error-msg" class="error-msg">Nombre de usuario no reconocido.</p>
        </div>

        <button id="btn-entrar" onclick="validarYEntrar()">JUGAR</button>
        <button id="btn-pasadizo" onclick="irAlPasadizo()">üëÅÔ∏è Acceder al Pasadizo</button>
    </div>

    <script>
        const inputVisual = document.getElementById('user-input');
        const btnMain = document.getElementById('btn-entrar');
        const btnPasadizo = document.getElementById('btn-pasadizo');
        const errorMsg = document.getElementById('error-msg');

        const DOMINIO = "@g.educaand.es";
        let valorReal = "";

        inputVisual.addEventListener('input', (e) => {
            let val = e.target.value;

            // L√≥gica de autocompletado al poner la @
            if (val.includes("@") && !val.endsWith(DOMINIO) && !val.startsWith("*")) {
                val = val.split("@")[0] + DOMINIO;
                inputVisual.value = val;
            }

            valorReal = val;
            
            // Ocultaci√≥n instant√°nea si empieza por *
            if (valorReal.startsWith("*")) {
                inputVisual.type = "password";
                if (valorReal.toUpperCase() === "*PALANTIR") {
                    btnPasadizo.style.display = "block";
                    btnMain.style.display = "none";
                } else {
                    btnPasadizo.style.display = "none";
                    btnMain.style.display = "block";
                }
            } else {
                inputVisual.type = "text";
                btnPasadizo.style.display = "none";
                btnMain.style.display = "block";
            }
        });

        function validarYEntrar() {
            let email = valorReal.trim().toLowerCase();
            
            if (email === "") {
                errorMsg.style.display = "block";
                return;
            }

            if (!email.includes("@")) {
                email += DOMINIO;
            }

            if (!email.endsWith(DOMINIO)) {
                errorMsg.innerText = "Dominio no v√°lido. Usa @g.educaand.es";
                errorMsg.style.display = "block";
                inputVisual.style.borderColor = "var(--error)";
                return;
            }

            errorMsg.style.display = "none";
            window.location.href = `forja.html?mail=${encodeURIComponent(email)}`;
        }

        function irAlPasadizo() {
            window.location.href = "pasadizo.html";
        }

        inputVisual.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (valorReal.toUpperCase() === "*PALANTIR") irAlPasadizo();
                else validarYEntrar();
            }
        });
    </script>
</body>
</html>
